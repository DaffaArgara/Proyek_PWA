<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <!-- Mengatur agar tampilan responsive di berbagai perangkat -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novel Reader</title>

    <!-- Menghubungkan file CSS eksternal -->
    <link rel="stylesheet" href="style.css" />

    <!-- Menghubungkan file manifest untuk PWA (Progressive Web App) -->
    <link rel="manifest" href="app.webmanifest" />

    <!-- Ikon aplikasi (favicon) -->
    <link rel="icon" href="icon-192.png" />
  </head>
  <body>
    <!-- Header aplikasi -->
    <header class="header">
      <div class="title-group">
        <h1>üìñ Novel Reader</h1>
        <p>Read your favorite novels anywhere, anytime</p>
      </div>
      <!-- Tombol untuk mengganti tema (light/dark mode) -->
      <button class="theme-toggle" id="themeToggle">üåô</button>
    </header>

    <main class="container">
      <!-- Judul bagian perpustakaan -->
      <h2 class="library-title">Your Library</h2>

      <!-- Tampilan daftar novel -->
      <div class="library" id="libraryView">
        <!-- Kartu Novel Pertama -->
        <div class="card" data-novel="0">
          <div class="novel-cover">
            <img
              src="Cover/The-Great-Adventure.jpg"
              alt="The Great Adventure"
            />
          </div>
          <h3>The Great Adventure</h3>
          <p>Chapter 5/5</p>
        </div>

        <!-- Kartu Novel Kedua -->
        <div class="card" data-novel="1">
          <div class="novel-cover">
            <img
              src="Cover/Mystery-Old-House.jpg"
              alt="Mystery of the Old House"
            />
          </div>
          <h3>Mystery of the Old House</h3>
          <p>Chapter 5/5</p>
        </div>

        <!-- Kartu Novel Ketiga -->
        <div class="card" data-novel="2">
          <div class="novel-cover">
            <img src="Cover/Love-In-Paris.jpg" alt="Love in Paris" />
          </div>
          <h3>Love in Paris</h3>
          <p>Chapter 5/5</p>
        </div>
      </div>

      <!-- Tampilan baca bab (ditampilkan setelah klik novel) -->
      <div id="readingView" class="hidden">
        <!-- Header navigasi bab -->
        <div class="flex-header">
          <button id="backBtn">‚Üê Back</button>
          <span class="chapter-indicator">
            Chapter <span id="currentChapter">1</span>/<span id="totalChapters"
              >2</span
            >
          </span>
        </div>

        <!-- Judul novel dan bab -->
        <h2 id="novelTitle">Judul Novel</h2>
        <h3 id="chapterTitle">Judul Bab</h3>

        <!-- Isi konten bab -->
        <div id="chapterContent" class="chapter-text"></div>

        <!-- Tombol navigasi bab -->
        <div class="nav-buttons">
          <button id="prevChapter" disabled>Previous Chapter</button>
          <button id="nextChapter">Next Chapter</button>
        </div>
      </div>

      <!-- Tombol instalasi PWA, hanya muncul saat tersedia -->
      <button id="installBtn" hidden>Install App</button>
    </main>

    <!-- Menghubungkan file JavaScript utama -->
    <script src="app.js"></script>
  </body>
</html>
